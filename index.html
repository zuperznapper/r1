<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaksjonstid M책ling - v0.7</title>
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        #version {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: gray;
        }
        #display {
            font-size: 100px;
            visibility: hidden;
            color: black;
            position: absolute;
        }
        #startBtn, #stopBtn, #settingsBtn {
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
        }
        .green-background { background-color: green; }
        .red-background { background-color: red; }
        .yellow-background { background-color: yellow; }
        #settings {
            display: none;
        }
        #logTable {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
        }
        #logTable th, #logTable td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #logTable th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <!-- Versjonsnummer -->
    <div id="version">v0.7</div>
    
    <div id="app">
        <h1>Reaksjonstid M책ling</h1>
        <div id="display">X</div>
        <button id="startBtn">Start</button>
        <button id="stopBtn" style="display:none;">Stopp</button>
        <button id="settingsBtn">Innstillinger</button>
        <p id="remaining"></p>
        <p id="result"></p>
        <p id="averageResult"></p>
        <p id="errorCount"></p>
        
        <!-- Settings Section -->
        <div id="settings">
            <label for="repetitions">Antall repetisjoner:</label>
            <input type="number" id="repetitions" value="10" min="1">
            <button id="saveSettingsBtn">Lagre Innstillinger</button>
        </div>

        <!-- Log Table -->
        <table id="logTable">
            <thead>
                <tr>
                    <th>Omgang</th>
                    <th>Dato og tid</th>
                    <th>Gjennomsnittlig reaksjonstid (ms)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        let startTime, responseTimes = [], repetitions = 10, count = 0, errorCount = 0, isReady = false, isRunning = false, correctKey;
        let roundCounter = 1;  // Teller omgangen for logging

        // Buttons and event listeners
        document.getElementById('startBtn').addEventListener('click', startTest);
        document.getElementById('stopBtn').addEventListener('click', stopTest);
        document.getElementById('settingsBtn').addEventListener('click', () => {
            document.getElementById('settings').style.display = 'block';
        });
        document.getElementById('saveSettingsBtn').addEventListener('click', saveSettings);

        function saveSettings() {
            repetitions = parseInt(document.getElementById('repetitions').value) || 10;
            document.getElementById('settings').style.display = 'none';
        }

        function startTest() {
            count = 0;
            responseTimes = [];
            errorCount = 0;
            isRunning = true;
            document.getElementById('averageResult').textContent = '';
            document.getElementById('errorCount').textContent = '';
            document.getElementById('stopBtn').style.display = 'inline-block';
            document.getElementById('startBtn').style.display = 'none';

            // Deaktiver "Trege taster" (kun for Windows/Chrome)
            if (window.navigator.userAgent.includes('Windows')) {
                window.navigator.keyboard.lock(['ShiftLeft', 'ShiftRight']);
            }

            nextTrial();
        }

        function stopTest() {
            isRunning = false;
            document.getElementById('display').style.visibility = 'hidden';
            document.body.className = '';
            document.getElementById('remaining').textContent = 'Test stoppet.';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
        }

        function nextTrial() {
            if (count >= repetitions || !isRunning) {
                displayResults();
                return;
            }

            document.body.className = '';  // Fjern bakgrunnsfarger mellom runder
            isReady = false;  // Ikke klar for input enn책
            const delay = Math.random() * 3000 + 2000;

            setTimeout(() => {
                if (isRunning) {
                    const displayElement = document.getElementById('display');
                    if (Math.random() > 0.5) {
                        displayElement.style.left = '10%';
                        correctKey = 'ShiftLeft';
                    } else {
                        displayElement.style.left = '80%';
                        correctKey = 'ShiftRight';
                    }
                    document.body.classList.add('green-background');
                    displayElement.style.visibility = 'visible';
                    startTime = performance.now();
                    isReady = true;
                }
            }, delay);
        }

        document.addEventListener('keydown', (event) => {
            if (isRunning && isReady) {
                isReady = false;
                const displayElement = document.getElementById('display');

                if (event.code === correctKey) {
                    const reactionTime = performance.now() - startTime;
                    responseTimes.push(reactionTime);
                    document.getElementById('result').textContent = `Respons tid: ${reactionTime.toFixed(2)} ms`;
                    document.body.className = 'green-background';
                } else {
                    errorCount++;
                    document.getElementById('result').textContent = "Feil tast!";
                    document.body.className = 'red-background';
                }

                setTimeout(() => {
                    displayElement.style.visibility = 'hidden';
                    count++;
                    document.getElementById('remaining').textContent = `Gjenst책r: ${repetitions - count} klikk`;
                    document.body.className = '';
                    nextTrial();
                }, 500);
            } else if (!isReady && isRunning) {
                errorCount++;
                document.getElementById('result').textContent = "For tidlig!";
                document.body.className = 'yellow-background';
                setTimeout(() => { document.body.className = ''; nextTrial(); }, 500);
            }
        });

        function displayResults() {
            const averageTime = responseTimes.length ? responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length : 0;
            document.getElementById('averageResult').textContent = `Gjennomsnittlig respons tid: ${averageTime.toFixed(2)} ms`;
            document.getElementById('errorCount').textContent = `Antall feiltastinger: ${errorCount}`;
            document.getElementById('display').style.visibility = 'hidden';
            document.getElementById('remaining').textContent = 'Test ferdig!';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            isRunning = false;

            // Logg resultatene
            const logTable = document.getElementById('logTable').querySelector('tbody');
            const row = document.createElement('tr');
            const dateTime = new Date().toLocaleString();
            row.innerHTML = `<td>${roundCounter++}</td><td>${dateTime}</td><td>${averageTime.toFixed(2)} ms</td>`;
            logTable.appendChild(row);
        }
    </script>
</body>
</html>
