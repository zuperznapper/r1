<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaksjonstid Måling - v0.3</title>
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #version {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: gray;
        }
        #display {
            font-size: 100px;
            visibility: hidden;
            color: black;
        }
        #startBtn, #settingsBtn {
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
        }
        .red-background {
            background-color: red;
        }
        #settings {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Versjonsnummer -->
    <div id="version">v0.3</div>
    
    <div id="app">
        <h1>Reaksjonstid Måling</h1>
        <div id="display">X</div>
        <button id="startBtn">Start</button>
        <button id="settingsBtn">Innstillinger</button>
        <p id="remaining"></p>
        <p id="result"></p>
        <p id="averageResult"></p>
        <p id="errorCount"></p>
        
        <!-- Settings Section -->
        <div id="settings">
            <label for="repetitions">Antall repetisjoner:</label>
            <input type="number" id="repetitions" value="10" min="1">
            <button id="saveSettingsBtn">Lagre Innstillinger</button>
        </div>
    </div>

    <script>
        let startTime, responseTimes = [], repetitions = 10, count = 0, errorCount = 0, isReady = false;

        // Buttons and event listeners
        document.getElementById('startBtn').addEventListener('click', startTest);
        document.getElementById('settingsBtn').addEventListener('click', () => {
            document.getElementById('settings').style.display = 'block';
        });
        document.getElementById('saveSettingsBtn').addEventListener('click', saveSettings);

        function saveSettings() {
            repetitions = parseInt(document.getElementById('repetitions').value) || 10;
            document.getElementById('settings').style.display = 'none';
        }

        function startTest() {
            count = 0;
            responseTimes = [];
            errorCount = 0;
            document.getElementById('averageResult').textContent = '';
            document.getElementById('errorCount').textContent = '';
            nextTrial();
        }

        function nextTrial() {
            if (count >= repetitions) {
                displayResults();
                return;
            }
            count++;
            document.body.classList.remove('red-background');
            document.getElementById('display').style.visibility = 'hidden';
            document.getElementById('remaining').textContent = `Gjenstår: ${repetitions - count} klikk`;
            isReady = false;

            // Wait a random time between 2000ms and 5000ms
            const delay = Math.random() * 3000 + 2000;
            setTimeout(() => {
                document.body.classList.add('red-background');
                document.getElementById('display').style.visibility = 'visible';
                startTime = performance.now();
                isReady = true; // Now the "X" is ready, and the user can press Enter
            }, delay);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                if (isReady) {
                    const reactionTime = performance.now() - startTime;
                    responseTimes.push(reactionTime);
                    document.getElementById('result').textContent = `Respons tid: ${reactionTime.toFixed(2)} ms`;
                    nextTrial();
                } else {
                    errorCount++;
                    document.getElementById('result').textContent = "For tidlig! Vent til bakgrunnen er rød.";
                    setTimeout(nextTrial, 5000); // Add 5 seconds delay for the next trial
                }
            }
        });

        function displayResults() {
            const averageTime = responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length;
            document.getElementById('averageResult').textContent = `Gjennomsnittlig respons tid: ${averageTime.toFixed(2)} ms`;
            document.getElementById('errorCount').textContent = `Antall feiltrykk: ${errorCount}`;
            document.getElementById('display').style.visibility = 'hidden';
            document.body.classList.remove('red-background');
            document.getElementById('remaining').textContent = 'Test ferdig!';
        }
    </script>
</body>
</html>
